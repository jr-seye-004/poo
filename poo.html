</html>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Classe Product
    class Product {
      constructor(id, name, price) {
        this.id = id;
        this.name = name;
        this.price = price;
      }
    }
  
    // Classe ShoppingCartItem
    class ShoppingCartItem {
      constructor(product, quantity = 0) {
        this.product = product;
        this.quantity = quantity;
      }
  
      // Méthode pour calculer le prix total de l'élément
      getTotalPrice() {
        return this.product.price * this.quantity;
      }
    }
  
    // Classe ShoppingCart
    class ShoppingCart {
      constructor() {
        this.items = [];
      }
  
      // Méthode pour ajouter un élément au panier
      addItem(product) {
        const existingItem = this.items.find(item => item.product.id === product.id);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          this.items.push(new ShoppingCartItem(product, 1));
        }
        this.render();
      }
  
      // Méthode pour supprimer un élément du panier
      removeItem(productId) {
        this.items = this.items.filter(item => item.product.id !== productId);
        this.render();
      }
  
      // Méthode pour mettre à jour la quantité d'un élément
      updateQuantity(productId, quantity) {
        const item = this.items.find(item => item.product.id === productId);
        if (item) {
          item.quantity = quantity;
          if (item.quantity <= 0) {
            this.removeItem(productId);
          }
          this.render();
        }
      }
  
      // Méthode pour obtenir le prix total du panier
      getTotalPrice() {
        return this.items.reduce((total, item) => total + item.getTotalPrice(), 0);
      }
  
      // Méthode pour afficher le panier
      render() {
        const totalPriceElement = document.querySelector('.total');
        totalPriceElement.textContent = this.getTotalPrice().toFixed(2) + ' $';
  
        // Afficher la quantité pour chaque produit dans le DOM
        this.items.forEach(item => {
          const quantityElement = document.querySelector(`.card-body[data-id="${item.product.id}"] .quantity`);
          if (quantityElement) {
            quantityElement.textContent = item.quantity;
          }
        });
      }
    }
  
    // Initialisation des produits
    const products = [
      new Product(1, 'Baskets', 100),
      new Product(2, 'Socks', 20),
      new Product(3, 'Bag', 50)
    ];
  
    // Initialisation du panier
    const shoppingCart = new ShoppingCart();
  
    // Ajouter des écouteurs d'événements pour les boutons de quantité
    document.querySelectorAll('.fa-plus-circle').forEach(button => {
      button.addEventListener('click', function (event) {
        const cardBody = event.target.closest('.card-body');
        const productId = parseInt(cardBody.dataset.id);
        shoppingCart.addItem(products.find(product => product.id === productId));
      });
    });
  
    document.querySelectorAll('.fa-minus-circle').forEach(button => {
      button.addEventListener('click', function (event) {
        const cardBody = event.target.closest('.card-body');
        const productId = parseInt(cardBody.dataset.id);
        const quantityElement = cardBody.querySelector('.quantity');
        let quantity = parseInt(quantityElement.textContent);
        shoppingCart.updateQuantity(productId, quantity - 1);
      });
    });
  
    // Ajouter des écouteurs d'événements pour les boutons de suppression
    document.querySelectorAll('.fa-trash-alt').forEach(button => {
      button.addEventListener('click', function (event) {
        const cardBody = event.target.closest('.card-body');
        const productId = parseInt(cardBody.dataset.id);
        shoppingCart.removeItem(productId);
        cardBody.parentElement.remove();
      });
    });
  
    // Ajouter des écouteurs d'événements pour les boutons de like
    document.querySelectorAll('.fa-heart').forEach(button => {
      button.addEventListener('click', function (event) {
        event.target.classList.toggle('liked');
      });
    });
  
    // Méthode pour mettre à jour le prix total initial
    shoppingCart.render();
  });
  </script>
